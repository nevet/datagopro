<!DOCTYPE html>
<html>
<head>
	<link rel='stylesheet' href='https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
	<link rel='stylesheet' href='css/bootstrap-social.css'>
	<link rel='stylesheet' href='css/bootstrap-theme.css'>
	<link rel='stylesheet' href='css/bootstrap-theme.min.css'>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
	<link rel='stylesheet' href='css/style.css'>
	<link href="css/tabcontent.css" rel="stylesheet" type="text/css" />
	
	<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	<script type='text/javascript' src='http://code.jquery.com/ui/1.11.4/jquery-ui.js'></script>
	<script src='js/bootstrap.min.js'></script>
	<script src='js/bootstrap.js'></script>
	<script src='js/popup.js'></script>
	<script src='js/popupController.js'></script>
	<script src="js/tabcontent.js" type="text/javascript"></script>
</head>
<body>
	<div id="popup">
		<ul class="tabs">
		    <li><a href="#number">Number</a></li>
		    <li><a href="#string">String</a></li>
		    <li><a href="#graph">Graph</a></li>
		</ul>
		<div class="tabcontents">
		    <div id="number" class="container popup">
		    	<div class="row">
		    		<div class='col-sm-6'>
						<select class='numbertype form-control'>
							<option selected disabled hidden value=''>Number type</option>
							<option value='integer'>Integer</option>
							<option value='float'>Float</option>
						</select>
					</div>
					<div class='col-sm-6'>
						<input class='floatprecision form-control' type='text' placeholder='precision'>
					</div>
				</div>
				<div class="row">
					<div class='col-sm-6'>
						<input class='numbermin form-control' type='text' placeholder='min'>
					</div>
					<div class='col-sm-6'>
						<input class='numbermax form-control' type='text' placeholder='max'>
					</div>
				</div>
				<div class="row">
					<div class='col-sm-12 repeat'>
						<span class='times'>Repeat</span>
						<input class='repeattime form-control' type='text' value='1'>
						<span class='times'>times</span>
					</div>
		    	</div>

		        <div class="row">
		    		<button class="btn btn-primary col-sm-offset-8" onClick="cancelClicked(this)">Cancel</button>
		        	<button class="btn btn-primary" value="number" onClick="okclicked(this)">OK</button>
		        </div>
		    </div>
		    <div id="string" class="container popup">
		    	<div class="row">
		    		<div class='col-sm-6'>
						<input class='stringlength form-control' type='text' placeholder='String length'>
					</div>

					<div class='col-sm-6'>
						<select class='choosecharset form-control'>
							<option value='' hidden disabled selected>Charset</option>
							<option value='ascii'>ASCII</option>
							<option value='unicode'>Unicode</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class='col-sm-6'>
						<input class='linelength form-control' type='text' placeholder='Line length'>
					</div>

					<div class='col-sm-6'>
						<input class='linebreak form-control' type='text' placeholder='Line break'>
					</div>
				</div>
				<div class="row">
					<div class='col-sm-6'>
						<input class='wordlength form-control' type='text' placeholder='Word length'>
					</div>

					<div class='col-sm-6'>
						<input class='wordbreak form-control' type='text' placeholder='Word break'>
					</div>
				</div>
				<div class="row">
					<div class='col-sm-12 repeat'>
						<span class='times'>Repeat</span>
						<input class='repeattime form-control' type='text' value='1'>
						<span class='times'>times</span>
					</div>
		    	</div>

		        <div class="row">
		    		<button class="btn btn-primary col-sm-offset-8" onClick="cancelClicked(this)">Cancel</button>
		        	<button class="btn btn-primary" value="string" onClick="okclicked(this)">OK</button>
		        </div>
		    </div>
		    <div id="graph" class="container popup">
		    	<div class="row">
					<div class='col-sm-6'>
						<select class='numbertype form-control'>
							<option selected disabled hidden value=''>Connection</option>
							<option value='integer'>Connected Graph</option>
							<option value='float'>Unconnected Graph</option>
						</select>
					</div>
					<div class='col-sm-6'>
						<select class='numbertype form-control'>
							<option selected disabled hidden value=''>Direction</option>
							<option value='integer'>Directed Graph</option>
							<option value='float'>Undirected Graph</option>
						</select>
					</div>
		    	</div>
		    	<div class="row">
					<div class='col-sm-6'>
						<input class='numbermin form-control' type='text' placeholder='Number of Nodes'>
					</div>
					<div class='col-sm-6'>
						<input class='numbermax form-control' type='text' placeholder='Number of Edges'>
					</div>
		    	</div>
		    	<div class="row">
					<div class='col-sm-12 repeat'>
						<span class='times'>Repeat</span>
						<input class='repeattime form-control' type='text' value='1'>
						<span class='times'>times</span>
					</div>
		    	</div>

		        <div class="row">
		    		<button class="btn btn-primary col-sm-offset-8" onClick="cancelClicked(this)">Cancel</button>
		        	<button class="btn btn-primary" value="graph" onClick="okclicked(this)">OK</button>
		        </div>
		    </div>
		</div>
	</div>

	<div class='panel panel-default'>
		<div class='panel-heading'>
			<h1>Datagopro</h1>
			<div class='btn-group'>
				<button type='button' class='btn btn-primary'>Login</button>
				<button type='button' class='btn btn-default'>Contacts</button>
				<button type='button' class='btn btn-default'>Help</button>
			</div>
		</div>
		<div class='panel-body'>
			<p id='description'>Are you bothered when you want some data to test your programme?<br>Try Datagopro and generate your testing data now!</p>
		</div>
	</div>
	<div id='datafield' class='container'>
		<button id="data1" class="btn btn-primary" onclick="chooseDataType(this)">Data Type</button>
	</div>
	<div class='container'>
		<div class='row addrow'>
			<div class='col-sm-3'><img src='img/add.jpg' class='add'><span>Add more data...</span></div>
		</div>
		<div class='row'>
			<button id='generate' class='btn btn-success'>Generate</button>
		</div>
	</div>
		
	<p class='text-center'>
		Share this via...
		<span>
			<a href='https://twitter.com/home?status=https://datagopro.com' title='Share on Twitter' target='_blank' class='btn btn-social btn-twitter text-center'>
				<i class='fa fa-twitter'></i>
				Twitter
			</a>
			<a href='https://www.facebook.com/sharer/sharer.php?u=https://datagopro.com' target='_blank' class='btn btn-social btn-facebook'>
				<i class='fa fa-facebook'></i>
				Facebook
			</a>
			<a href='https://plus.google.com/share?url=https://datagopro.com' target='_blank' class='btn btn-social btn-google-plus'>
				<i class='fa fa-google-plus'></i>
				Google+
			</a>
		</span>
	</p>
	<div id='tablecontainer'> 
		<table id='ascii'>
			<caption for='ascii'>ASCII</caption>
		</table>
		<table id='unicode'>
			<caption for='unicode'>UNICODE</caption>
		</table>
	</div>
	
	
	<script type='text/javascript' src='js/test.js'></script>
	<script type='text/javascript' src='js/generator.js'></script>

</body>
</html>
